<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]= 'newGoal.name' name="name">

            <!-- Displaying two way data binding. -->
            {{newGoal.name}}

        </div>
        <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required name="description" [(ngModel)] = 'newGoal.description'></textarea>

            <!-- Displaying two way data binding. -->
            {{newGoal.description}}

        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required name="completionDate" [(ngModel)] = 'newGoal.completionDate'>

            <!-- Displaying two way data binding. -->
            {{newGoal.completionDate | date | uppercase}}

        </div>
    </form>
</div>
