<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form #goalForm = 'ngForm' (ngSubmit)="submitGoal()">
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]= 'newGoal.name' name="name" #name = 'ngModel'>

            <!-- Validation div -->
            <div class="text-danger " [hidden]="name.valid || name.pristine">
                <p>Name of the goal is recquired.</p>
            </div>

            <!-- Displaying two way data binding. -->
            {{newGoal.name}}

        </div>
        <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required name="description" [(ngModel)] = 'newGoal.description' #description = 'ngModel'></textarea>

            <!-- Validation div -->
            <div class="text-danger" [hidden]="description.valid || description.pristine">
                <p>Description is a recquired field.</p>
            </div>

            <!-- Displaying two way data binding. -->
            {{newGoal.description}}

        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required name="completionDate" [(ngModel)] = 'newGoal.completionDate' #completionDate = 'ngModel'>

            <!-- validation div -->
            <div class="text-danger" [hidden]="completionDate.valid || completionDate.pristine">
                <p>Completion date is a recquired field.</p>
            </div>

            <!-- Displaying two way data binding. -->
            {{newGoal.completionDate | date | uppercase}}

        </div>

        <button type="submit" class="btn btn-outline-primary">Add Goal</button>

    </form>
</div>
